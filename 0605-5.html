<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펼침메뉴를 이용한 값 전송하기</title>
</head>
<body>
    <h3>야구장 입장료</h3>
    <select id="ba">
        <option>선택하세요</option>
        <option value="1">아동</option>
        <option value="2">청소년</option>
        <option value="3">성인</option>
    </select>
    <p></p>
    <script>
        const x = document.querySelector("#ba");
        x.addEventListener("change", ()=> zz());
        zz = ()=>{
            let y = x.value;
            switch(y){
                case "1":
                    y = " 아동은 무료입니다."
                    break;
                case "2":
                    y ="청소년은 2000원입니다.";
                    break;               
                default:
                    y="성인은 3000원입니다.";
            }
            document.querySelector("p").innerHTML = y;
        }
        
    </script>
</body>
</html>
