<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()메소드로 공굴리기</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: radial-gradient(aliceblue, skyblue);
            border-radius: 50%;
            position: relative;
        }

        footer {
            width: 100px;
            height: 100px;
            background: radial-gradient(rgb(240, 222, 226), pink);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <footer></footer>
    <script>
        const $div = document.querySelector("div");
        const $footer = document.querySelector("footer");
        setInterval(() => m(), 10);
        const speed = 4;
        let direction =1;
        let position =0;
        m = () => {

            const windowWidth = window.innerWidth;
            const ballWidth = $div.offsetWidth;

            position += direction * speed;

            if(position + ballWidth>= windowWidth|| position <=0){
                direction *= -1;
            }
            
            $div.style.left = position + "px";
            // $footer.style.top = i + "px";
        }
    </script>
</body>

</html>
