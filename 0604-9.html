<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ë¬¸</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 1px solid #000;
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        let table = "<table>";
        for (let i =2; i <= 9; i++) {
            table += '<tr>';          
            for (let j =1; j <= 9; j++) {
                table += '<td>' + i + " * " + j + " = " + i * j + '</td>';
            }
            table += '</tr>';
        }
        table += '</table>';
        document.querySelector("div").innerHTML = table;
    </script>
</body>

</html>
