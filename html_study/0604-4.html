<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>

<body>
    <p>3</p>
    <aside></aside>
    <script>
        let age = 20;
        let fee = "";
        if (age < 13){
            fee = "2000원";
        }else if(age < 20){
            fee = "4000원";
        }else{
            fee = "6000원";
        }
        document.querySelector("p").innerHTML = fee;

        let agee = prompt('나이입력', '');
        let feee = '';
        if(agee <13 || agee >65){
            feee = '2000원';
        }else if(agee >= 13 && agee <20){
            feee = "4000원";
        }else{
            feee = "6000원";
        }
        alert(feee);
        document.querySelector("aside").innerHTML = feee;
    </script>
</body>

</html>
