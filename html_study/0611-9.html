<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>true false를 사용한 공 이동하기</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: radial-gradient(aliceblue, skyblue);
            position: relative;
        }

        div {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-image: radial-gradient(#fff, #ddd);
            position: fixed;
            left: calc((100% - 100px) /2);
            top: 10px;
        }
    </style>
</head>

<body>
    <p></p>
    <div></div>
    <script>
        const $p = document.querySelector("p");
        const $div = document.querySelector("div");
        setInterval(() => move(), 10);
        let position = 0;
        let direction = 1;
        let topDown = 1;
        let topPosition = 0;
        const speed = 4;
        const move = () => {
            position += direction * speed;
            topPosition += topDown * speed;
            if (position + $p.offsetWidth + 10 >= window.innerWidth || position <= 0) {
                direction *= -1;
            }
            if (topPosition + $div.offsetHeight >= window.innerHeight || topPosition <= 0) {
                topDown *= -1;
            }
            $p.style.left = position + 'px';
            $div.style.top = topPosition + 'px';
        }
    </script>
</body>

</html>
