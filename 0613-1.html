<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 공부하기</title>
</head>
<body>
    <h1>배열에 대하여</h1>
    <p></p>
    <p></p>
    <p></p>
    <script>
        const $p = document.querySelectorAll('p');
        let n1 = [8,4,6,12,20];
        let n2 = Math.max(...n1);//spread operator
        $p[0].innerText = n2;

        let f1 = ['딸기','사과','바나나'];
        let f2 = [...f1];
        f2.push('망고');
        f2.unshift('토마토');
        let f3 = [...f2, '수박'];
        // alert(f3);

        let f4 = ['포도', ...f3];
        // alert(f4);

        $p[1].innerText = f4;
    </script>
</body>
</html>
