<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>
<body>
    <p>3</p>
    <script>
        let x = 5;
        let y = 3;
        let z = "5";
        console.log(x==y);
        console.log(x==z);
        console.log(x===z);

        const $p = document.querySelector('p');
        console.log(y == $p.innerHTML);
        console.log(y === $p.innerHTML);
        y++;
        console.log(y);
        $p.innerHTML += 1;
        console.log(typeof $p.innerHTML);
        let pp = Number($p.innerHTML);
        pp++;
        console.log(pp);
        console.log(typeof pp);
        $p.innerHTML = pp;

    </script>
</body>
</html>
