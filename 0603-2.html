<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수 연습</title>
</head>

<body>
    <h2>마우스를 살짝 갖다 대세요</h2>
    <main>미션 부분입니다<br>이 부분에 마우스를 살짝 대면 '라인컴퓨터아트학원' 글자가 나오게 작업하세요</main>
    <script>
        const a1 = 25; // 절대로 값이 변경 불가 (const라서)
        const a2 = 37; // 값 변경 불가
        const $h2 = document.querySelector("h2");

        $h2.addEventListener("mouseover", () => a4() );
        a4 = () => $h2.innerHTML = "화살표함수 연습중";
        
        const $main = document.querySelector("main");
        $main.addEventListener("mouseenter", ()=> $main.innerHTML = "라인컴퓨터아트학원");
    </script>
</body>

</html>
