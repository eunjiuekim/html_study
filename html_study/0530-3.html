<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jua&display=swap" rel="stylesheet">

    <title>표</title>
    <style>
        body {
            font-family: "IBM Plex Sans KR", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        table {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border-collapse: collapse;
        }

        thead {
            background: #eee;
        }

        td,
        th {
            border: 1px solid #000;
        }

        .c1 {
            background: #ff0;
        }

        .c2 {
            background: #0ff;
        }
    </style>
</head>

<body>
    <table>
        <colgrouop>
            <col class="c1">
            <col class="c2">
        </colgrouop>
        <thead>
            <tr>
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>HTML</th>
                <td id="score1">93점</td>
            <tr>
                <th>CSS</th>
                <td id="score2">92점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <td id="score3"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        const cell_1 = document.getElementById("score1");
        const cell_2 = document.getElementById("score2");
        const cell_3 = document.getElementById("score3");

        const cc1 = parseInt(cell_1.innerHTML);
        console.log(cc1);

        const cc2 = parseInt(cell_2.innerHTML);
        console.log(cc2);
        cell_3.innerHTML = (cc1 + cc2)/2 + "점";

        // alert(typeof parseInt("10점") + "형" + parseInt("10점") + "입니다");
    </script>

</body>

</html>
