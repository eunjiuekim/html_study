<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펼침메뉴를 이용한 값 전송하기</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        select{
            padding: 3px 10px;
            background-color: honeydew;
            border-radius: 10px;
            border: 3px dashed black;
            cursor: pointer;
        }
        option{
            cursor: pointer;
        }

        p{
            background: linear-gradient(red, pink);
        }
    </style>
</head>
<body>
    <h3>야구장 입장료</h3>
    <select id="ba">
        <option>선택하세요</option>
        <option value="1">아동</option>
        <option value="2">청소년</option>
        <option value="3">성인</option>
    </select>
    <h3>과일선택</h3>
    <select id="fr">
        <option>선택하세요</option>
        <option value="1">사과</option>
        <option value="2">딸기</option>
        <option value="3">파인애플</option>
    </select>
    <p></p>
    <script>
        const x = document.querySelector("#ba");
        x.addEventListener("change", ()=> zz());
        zz = ()=>{
            let y = x.value;
            switch(y){
                case "1":
                    y = " 아동은 무료입니다."
                    break;
                case "2":
                    y ="청소년은 2000원입니다.";
                    break;               
                default:
                    y="성인은 3000원입니다.";
            }
            document.querySelector("p").innerHTML = y;
        }
        const y = document.querySelector("#fr");
        y.addEventListener("change", ()=>cc());
        cc = () =>{
            let i = y.selectedIndex;
            let z = y[i].innerHTML;
            switch(i){
                case 1:
                    z+="은 2000원입니다";
                    break;
                case 2:
                    z+="은 2500원입니다";
                    break;
                default:
                    z+="은 3000원입니다"
            }
            document.querySelector("p").inenrHTML = z;
        }

    </script>
</body>
</html>
