<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript인수</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
            padding: 5px;
        }

        caption {
            font-size: 1.3rem;
            padding-bottom: 10px;
            text-align: left;
        }

    </style>
</head>

<body>
    <table>
        <caption>상품에 따른 상하반기 판매량</caption>
        <colgroup>
            <col style="background-color: aliceblue;">
            <col style="background-color: antiquewhite;">
            <col style="background-color:whitesmoke">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑 PC</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" onclick="test('딸기라떼')">상반기 판매수</th>
                <td onclick="change()">2만대</td>
                <td>5만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>3만대</td>
                <td>7만대</td>
            </tr>
        </tbody>
    </table>
    <p style="text-align: center;">이부분에 글자가 들어온다</p>


    <script>
        const select = document.querySelector("tbody tr:first-child :nth-child(2)");
        const pElm = document.querySelector("p");
        // select.addEventListener("click", test);
        function change() {
            pElm.innerHTML = select.innerHTML;
        }

        function test(val) {
         //   alert(val);
            pElm.innerHTML = val + "은(는) "+ typeof val + "형 입니다.";

        }
    </script>

</body>

</html>
