<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 처리 순서</title>
</head>

<body>
    <p>함수공부</p>
    <script>
        hi = (i) => document.querySelector("p").innerHTML = i;
        // hi();

        aa = () => hi("만나서 반가워");
        aa();
    </script>
</body>

</html>
